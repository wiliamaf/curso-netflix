<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
   
    <!-- Carrossel do owl -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>.:Página Inicial do Netflix:.</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Mais recentes</a>
                <a href="#">Minha lista</a>
            </nav>
        </div>
    </header>
    <!-- Semântica indicando o conteúdo principal -->
    <main>
        <div class="filme-principal">
            <!-- Faz o envelopamento (wrapper) -->
            <div class="container">
                <h3 class="titulo">ONISCIENTE</h3>
                <h4 class="subtitulo">Assista a nova temporada</h4>
                <p class="descricao">Numa cidade onde os cidadãos são monitorados 24 horas por dia, uma mulher precisa enganar seu drone de vigilância para investigar um assassinato.</p>
                <div class="botoes">
                    <!-- role: qualquer dispositivo entende q é um botão -->
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>Assistir
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i> Mais informações
                    </button>
                </div>
            </div>
            <!-- Classificação etária -->
            <div class="box-idade">
                <div class="idade">18</div>
            </div>
        </div>

    </main>


    <div class="carrossel-1">
        <h4 class="carrossel-titulo">Minha lista</h4>
        <div class="owl-carousel owl-theme">
            <div class="item">

        </div>
    </div>

    <div class="carrossel-2">
        <h4 class="carrossel-titulo">Populares na netflix</h4>
